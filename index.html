<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
    
</head>
<body>
    <header>Weather Dashboard</header>
    <p class="extra-info">Powered by OpenWeather One Call API</p>

    <form class="form" id="citySearchBox">
        <h2>Search by City Name</h2>
        <input type="text" id="citySearchInput" placeholder="Search for a City"/>
        <button type="submit" >Submit</button>
    </form>

    <div class="cityWeatherDisplay">
        <h2 class="subtitle">Showing Current Weather for: <span id="city-search-term"></span></h2>
        <div id="weather-display-container" class="list-group"></div>
    </div>

    <div id="weatherInfoBox"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
